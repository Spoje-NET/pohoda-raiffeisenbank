<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <!-- Bank building -->
    <rect x="16" y="48" width="96" height="56" rx="8" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="2"/>
    <polygon points="16,48 64,16 112,48" fill="#ffe082" stroke="#bdbdbd" stroke-width="2"/>
    <!-- Columns -->
    <rect x="28" y="60" width="8" height="32" fill="#fffde7" stroke="#bdbdbd" stroke-width="1"/>
    <rect x="48" y="60" width="8" height="32" fill="#fffde7" stroke="#bdbdbd" stroke-width="1"/>
    <rect x="68" y="60" width="8" height="32" fill="#fffde7" stroke="#bdbdbd" stroke-width="1"/>
    <rect x="88" y="60" width="8" height="32" fill="#fffde7" stroke="#bdbdbd" stroke-width="1"/>
    <!-- Report sheet -->
    <rect x="80" y="72" width="28" height="36" rx="3" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="84" y="76" width="20" height="4" rx="2" fill="#90caf9"/>
    <rect x="84" y="84" width="20" height="4" rx="2" fill="#90caf9"/>
    <rect x="84" y="92" width="12" height="4" rx="2" fill="#90caf9"/>
    <!-- Currency symbol (CZK) -->
    <text x="32" y="100" font-family="Arial" font-size="18" fill="#388e3c" font-weight="bold">Kč</text>
    <!-- Transaction arrows -->
    <path d="M60 90 l10 -10 l10 10" fill="none" stroke="#1976d2" stroke-width="2"/>
    <path d="M80 100 l-10 10 l-10 -10" fill="none" stroke="#d32f2f" stroke-width="2"/>
    <!-- Pohoda logo hint (circle) -->
    <circle cx="64" cy="110" r="8" fill="#ffd54f" stroke="#fbc02d" stroke-width="2"/>
    <text x="64" y="114" text-anchor="middle" font-family="Arial" font-size="10" fill="#6d4c41" font-weight="bold">P</text>
</svg>